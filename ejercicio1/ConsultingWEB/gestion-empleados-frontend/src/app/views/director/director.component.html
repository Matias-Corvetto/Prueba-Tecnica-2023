

<div class="btn-group d-flex justify-content-center m-6" role="group" aria-label="Botones">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" checked
    (click)="mostrarTablaE()">
  <label class="btn btn-outline-primary custom-button" for="btnradio5">Tabla de Empleado</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
    (click)="mostrarGerentesGf()">
  <label class="btn btn-outline-primary custom-button" for="btnradio2">Distribución por Gerentes</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
    (click)="mostrarContratosGf()">
  <label class="btn btn-outline-primary custom-button" for="btnradio3">Distribución por Contrato</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" (click)="mostrarBandaGf()">
  <label class="btn btn-outline-primary custom-button" for="btnradio4">Distribución por Banda</label>
</div>


<div *ngIf="mostrarTabla">
	<table class="table table-striped table-hover">
		<thead style="background-color:rgb(14, 74, 147); text-align: center;">
			<tr style="color:white; font-weight: 50; font-family:Arial, Helvetica, sans-serif">
				<th>ID</th>
				<th>Nombre</th>
				<th>Email</th>
				<th>Banda</th>
				<th>Sub-banda</th>
				<th>Salario mensual</th>
				<th>PMR</th>

		</thead>

		<tbody>
			<tr (click)="onRowClick(g.id)" *ngFor="let g of this.empleados" style="text-align: center" class="clickable">
				<td>{{g.id}}</td>
				<td>{{g.nombreCompleto}}</td>
				<td>{{g.email}}</td>
				<td>{{g.banda}}</td>
				<td>{{g.subBanda}}</td>
				<td>{{g.salario}}</td>
				<td>{{g.pmr}}</td>
			</tr>
		</tbody>
	</table>
</div>

<div *ngIf="mostrarGrafico && datosListos" class="grafico">
	<h2 style="margin-top: 30px;">{{ titulo }}</h2>
	<app-grafico></app-grafico>
</div>
