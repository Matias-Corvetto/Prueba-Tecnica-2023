<div class="container row al" style="padding-left: 12%;">

	<p style="font-size: 25px; font-weight: 500;">Ingresar como:</p>

	<div class="container row al">

		<section class="col-md-4">
			<button selected style="background-color: rgb(25, 12, 116); color: white;" class="btn btn-lg m-3"
				(click)="alternarBotones('gerente')">Gerente</button>
			<button style="background-color: rgb(10, 73, 150); color: white;" class="btn btn-lg m-3"
				(click)="alternarBotones('director')">Director</button>
		</section>

		<section *ngIf="botonGerente" class="col-md-8">
			<div class="card recuadro">
				<div class="card-body d-flex justify-content-center align-items-center">
					<div *ngIf="botonGerente">
						<input class="form-control" type="text" placeholder="ID de Gerente" [(ngModel)]="idGerente">
						<button style="background-color: rgb(19, 13, 38)" class="btn btn-primary mt-2"
							(click)="realizarChequeo(idGerente)">Ingresar</button>
					</div>
				</div>
			</div>
		</section>

		<section *ngIf="botonDirector" class="col-md-8">
			<div class="card recuadro">
				<div class="card-body d-flex justify-content-center align-items-center">
					<div>
						<input class="form-control m-1" type="text" placeholder="Usuario director" [(ngModel)]="usuario">
						<input class="form-control m-1" type="password" placeholder="ContraseÃ±a" [(ngModel)]="contrasena">
						<button style="background-color: rgb(19, 13, 38)" class="btn btn-primary mt-2 m-1"
							(click)="autenticar(usuario, contrasena)">Ingresar</button>
					</div>
				</div>
			</div>
		</section>


	</div>
</div>
